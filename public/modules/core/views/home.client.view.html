<section data-ng-controller="HomeController">
	<div class="jumbotron">
	  <div class="container">
	    <h1>OKO</h1>
	    <p>...</p>
	  </div>
	</div>
</section>
<section data-ng-controller="DatasetsController" data-ng-init="find()">
    <div class="page-header">
        <h2>Datasets</h2>
	    <button ng-click="parse()" class="btn-success">PARSE DATA</button>
	    <div class="row">
	    	<div>{{parser}}</div>
	    </div>
    </div>
    <div class="list-group">
        <a data-ng-repeat="dataset in datasets" data-ng-href="#!/datasets/{{dataset._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="dataset.created | date:'medium'"></span>
				by
				<span data-ng-bind="dataset.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="dataset.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!datasets.$resolved || datasets.length">
    	No Datasets yet, why don't you <a href="/#!/datasets/create">create one</a>?
    </div>
</section>
