<section data-ng-controller="MaticsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Matics</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="matic in matics" data-ng-href="#!/matics/{{matic._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="matic.created | date:'medium'"></span>
				by
				<span data-ng-bind="matic.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="matic.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!matics.$resolved || matics.length">
    	No Matics yet, why don't you <a href="/#!/matics/create">create one</a>?
    </div>
</section>
